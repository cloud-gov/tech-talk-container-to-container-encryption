<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function(){
        $("form").on("submit", function(event){
            event.preventDefault();
     
            var formValues= $(this).serialize();
     
            $.post("/info", formValues, function(data){
                // Display the returned data in browser
                $("#result").html(data);
            });
        });
    });
    </script>
</head>
<body>
<div class="container">
  <h2>Secure Container to Container Networking</h2>

  <p>Welcome, enter your name and click the button below to test</p>
  <form>
    <div class="mb-3">
      <label for="inputName" class="form-label">Name</label>
      <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" name="inputName">
      <div id="nameHelp" class="form-text">Enter your name</div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br>
  <br>
  <div id="result"></div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
